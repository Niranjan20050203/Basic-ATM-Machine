<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM Machine</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="atm">
    <h1>ATM</h1>

    <div class="screen">
        <p>Welcome user!</p>
        <br>
       <center>
            <p>
                Good Morning :)
            </p>
            <br>
            <p>
                Your Satisfaction !
            </p>
            <p>
                Our Success !
            </p>
        </center>
    </div>

    <div class="inputs">
        <input type="text" placeholder="Account Number">
        <input type="password" placeholder="PIN">
        <input type="number" placeholder="Amount">

    </div>

    <div class="buttons">
        <button>Withdraw</button>
        <button>Deposit</button>
        <button>Check Balance</button>
        <button>Exit</button>
    </div>

    <div class="footer">Secure Banking System</div>
</div>
<script src="script.js"></script>


</body>
</html>
